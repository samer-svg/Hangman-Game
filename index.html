<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="scripts/script.js" defer></script>
</head>

<body>
  <div class="game-model">
    <div class="content">
      <img src="images/lost.gif" alt="lost">
      <h4>Game Over!</h4>
      <p>The Correct Word Was : <b>rainfall</b> </p>
      <button class="play-again">Play Again</button>
    </div>
  </div>
  <div class="container">
    <div class="hangman-box">
      <img src="images/hangman-0.svg" alt="">
      <h2>Hangman game</h2>
    </div>
    <div class="game-box">
      <ul class="word-display"></ul>
      <h4 class="hint-text">
        Hint : <b></b>
      </h4>
      <h4 class="guesses-text">
        Incorrect guesses:
        <b>0 / 6</b>
      </h4>
      <div class="keyboard"></div>
    </div>
  </div>
</body>
</html>
